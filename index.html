<!DOCTYPE html>
<html>
  <head>
    <title>The Musical Turk</title>

    <!-- Le strappe de boote -->
    <link href="assets/css/bootstrap.min.css" type="text/css" rel="stylesheet">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/three.js/three.js"></script>
    <script src="assets/js/trackballControls.js"></script>

    <!-- soundfont.js package -->
    <script src="assets/js/MIDI.js"></script>

    <!-- jasmid package -->
    <script src="assets/inc/jasmid/stream.js"></script>
    <script src="assets/inc/jasmid/midifile.js"></script>
    <script src="assets/inc/jasmid/replayer.js"></script>

    <!-- base64 packages -->
    <script src="assets/inc/Base64.js" type="text/javascript"></script>
    <script src="assets/inc/base64binary.js" type="text/javascript"></script>

    <style>
      body, html{
        min-height: 100%;
        min-width: 100%;
      }

      .navbar {
        margin-bottom: 0;
      }

      .rest {
        position:absolute;
        top: 40px;
        bottom:0;
        left:0;
        right:0
      }
    </style>
  </head>

  <body style="background-color:black;">
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <a class="brand pull-right" href="#" onClick="$('body').addClass('darkened');">The Musical Turk</a>
        <ul class="nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              Piece Select
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" id="track-choices">
              <li class="dropdown-submenu">
                <a tabindex="-1" href="#">A-G</a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" id="track-choices-1">
                </ul>
              </li>
              <li class="dropdown-submenu">
                <a tabindex="-1" href="#">H-R</a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" id="track-choices-2">
                </ul>
              </li>
              <li class="dropdown-submenu">
                <a tabindex="-1" href="#">S-Z</a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" id="track-choices-3">
                </ul>
              </li>
              <li class="divider"></li>
              <li><a href="#" onclick="playLocal()">Play local .mid file</a></li>
              <li><a href="#" onclick="playOnline()">Play online .mid file</a></li>
            </ul>
          </li>
          <li class="divider-vertical"></li>
          <li>
            <p class="navbar-text" id="current-song"></p>
          </li>
        </ul>
        <ul class="nav pull-right">
          <li><a href="https://github.com/Mygod/turk" target="_blank">GitHub</a></li>
        </ul>
      </div>
    </div>
    <div class="rest">
      <div id="turk"></div>
    </div>
    <input type="file" id="filePicker" style="display: none" />

    <script src="assets/js/bootstrap.min.js"></script>
    <script src="TubeGeometry.js"></script>
    <script src="music.js"></script>
    <script src="instrument.js"></script>
    <script src="musictracks.js"></script>
  </body>
</html>
